<div class="container mt-4">
  <h2>Calculadora de Salario Semanal</h2>
  <form (ngSubmit)="calcularSalario()">
    <div class="mb-3">
      <label for="horasTrabajadas" class="form-label">Horas Trabajadas</label>
      <input type="number" id="horasTrabajadas" class="form-control" [(ngModel)]="horasTrabajadas" name="horasTrabajadas" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>
  <div *ngIf="salario !== null" class="mt-3">
    <h4>Salario Semanal: S/. {{ salario }}</h4>
  </div>
</div>
